<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      span,
      p {
        font-family: "Figtree", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .main {
        background-color: hsl(47, 88%, 63%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 320px;
        height: 400px;
        flex-direction: column;
        background-color: white;
        border-radius: 20px;
        border: 2px solid black;
        overflow: hidden; /* Ensure children do not overflow */
        position: relative;
      }
      .container-img {
        width: 100%;
        height: 150px;
        background-position: center;
        overflow: hidden;
        position: relative;
        padding-top: 20px;
      }
      .container-img .img-wrapper {
        width: calc(100% - 32px);
        height: 100%;
        margin: 0 auto;
      }
      .container-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .tag-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        align-items: left;
        margin-left: 32px;
        margin-top: 10px;
      }
      .tag-wrapper > .tag {
        background-color: hsl(47, 88%, 63%);
        color: hsl(0, 0%, 7%);
        width: fit-content;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 3px;
      }
      .tag-wrapper > p {
        font-size: 16px;
        color: hsl(0, 0%, 7%);
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        margin-top: 0;
        margin-left: 32px;
      }

      .content-header {
        margin: 0;
        font-weight: 800;
        font-size: 24px;
      }
      .content-body {
        margin-bottom: 0;
        font-weight: 500;
        font-size: 14px;
        color: hsl(0, 0%, 42%);
      }
      .user-info {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: auto;
        margin-left: 32px;
        margin-top: 10px;
      }
      .user-img > img {
        width: 30px;
        height: auto;
      }
      .user-info p {
        margin: 0; /* Remove default margin */
        font-size: 16px; /* Adjust font size */
        padding-top: 5px;
        padding-left: 10px;
        font-weight: 800;
      }
    </style>
  </head>
  <body class="main">
    <div class="container">
      <div class="container-img">
        <div class="img-wrapper">
          <img src="./assets/images/illustration-article.svg" alt="Drawers" />
        </div>
      </div>
      <div class="tag-wrapper">
        <span class="tag">learning</span>
        <p>published 21 Dec 2023</p>
      </div>
      <div class="content-wrapper">
        <p class="content-header">HTML & CSS foundations</p>
        <p class="content-body">
          these language are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </div>
      <div class="user-info">
        <div class="user-img">
          <img src="./assets/images/image-avatar.webp" alt="" />
        </div>
        <p>Greg Hooper</p>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
